<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hexagon/Shield Shape -->
  <path d="M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z" fill="url(#grad1)" stroke="#d8b4fe" stroke-width="2" />

  <!-- Code Brackets Icon -->
  <g filter="url(#glow)" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M35 35 L20 50 L35 65" />
    <path d="M65 35 L80 50 L65 65" />
    <path d="M45 70 L55 30" />
  </g>
</svg>
